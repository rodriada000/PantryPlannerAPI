<li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
  <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown3" role="button">
    {{activeKitchenName}}
  </a>
  <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
    <a ngbDropdownItem href="#" *ngFor="let k of myKitchens" (click)="setActiveKitchen(k)">
      {{k.name}}
      <br />
    </a>
    <div class="dropdown-divider"></div>
    <div class="input-group col-auto">
      <input class="form-control" placeholder="New Kitchen Name" type="text" maxlength="30" [(ngModel)]="newKitchenName" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="addNewKitchen()">Add</button>
      </div>
    </div>
  </div>
</li>
