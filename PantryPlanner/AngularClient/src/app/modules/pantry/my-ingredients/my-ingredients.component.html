<div class="d-flex align-items-center" *ngIf="isLoading">
  <strong>Loading...</strong>
  <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Category</th>
      <th scope="col">Quantity</th>
      <th scope="col">Notes</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of myIngredients; let index=index" (mouseover)="hoveredIndex=index" (click)="hoveredIndex=index">
      <td>
        {{row.ingredient.name}}
      </td>
      <td>
        {{row.category.name}}
      </td>
      <td>
        {{row.quantity}}
      </td>
      <td>
        {{row.note}}
      </td>
      <td>
        <button type="button" class="btn btn-link btn-sm" *ngIf="hoveredIndex==index" (click)="removeFromKitchen(row, index)">Remove</button>
      </td>
    </tr>
  </tbody>
</table>

<app-toast></app-toast>
