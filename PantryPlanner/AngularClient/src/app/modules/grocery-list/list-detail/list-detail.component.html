<div class="list-group mr-3">

    <div class="d-flex justify-content-between">
        <h4>{{this.selectedName}}</h4>
        
        
        <div class="btn-group me-3 pb-2">
            <button type="button" class="btn btn-outline-success fa-solid"
                [ngClass]="{'fa-arrow-up-a-z': selectedSortOrder == 1, 'fa-arrow-down-a-z': selectedSortOrder == -1}"></button>
            <div ngbDropdown class="d-inline-block btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" id="dropdownSort" ngbDropdownToggle>Sort By:
                    {{selectedSort}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownSort">
                    <button ngbDropdownItem>Name</button>
                    <button ngbDropdownItem>Category</button>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="allIngredients?.length === 0" class="list-group-item list-group-item-action flex-column align-items-start">
        No items in the {{selectedName}} list ...
    </div>
    <pre>{{selected}}</pre>

    <h4>{{this.selectedName}}</h4>

    <div class="list-group-item list-group-item-action flex-column align-items-start"
        *ngFor="let row of allIngredients; let index=index" (click)="setSelected(index, $event)">
        <div class="d-flex w-100 justify-content-between" [ngClass]="{'bold-text': hoveredIndex==index}">
            <input type="checkbox" [ngModel]="row.isChecked">
            <div (click)="unselect(index, $event)">{{row.ingredient.name}}</div>
            <div class="d-flex justify-content-end">
                <button *ngIf="hoveredIndex==index"
                    class="btn primary-icon no-border btn-sm fa-solid fa-circle-minus pl-0 pr-0 mr-1"
                    (click)="quickEditQty(row, -1)"></button>
                <small class="text-muted">Qty: {{row.quantity}}</small>
                <button *ngIf="hoveredIndex==index"
                    class="btn primary-icon no-border btn-sm fa-solid fa-circle-plus pl-0 pr-0 ml-1"
                    (click)="quickEditQty(row, 1)"></button>
            </div>
        </div>
    </div>
</div>
